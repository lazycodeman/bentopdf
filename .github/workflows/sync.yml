name: Smart Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'   # ch·∫°y m·ªói ng√†y l√∫c 00:00 UTC
  workflow_dispatch:       # cho ph√©p ch·∫°y th·ªß c√¥ng

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: git remote add upstream https://github.com/alam00000/bentopdf.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Try auto-merge
        run: |
          git checkout main
          if git merge --no-edit upstream/main; then
            echo "No conflicts, pushing directly..."
            git push origin main
          else
            echo "Conflicts detected, creating PR..."
            git merge --abort
            git checkout -b sync-upstream
            git merge upstream/main || true
            git push origin sync-upstream --force
          fi

      - name: Create Pull Request if needed
        if: failure()   # ch·ªâ ch·∫°y n·∫øu b∆∞·ªõc merge th·∫•t b·∫°i
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync-upstream
          title: "üîÑ Sync fork with upstream (conflict resolution needed)"
          body: |
            This PR was automatically created because conflicts were detected while syncing.
            Please review and resolve conflicts manually.
